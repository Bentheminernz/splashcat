{% if widget.value.url %}
    <a href="{{ widget.value.url }}" class="inline-block">
        <img src="{{ widget.value.url }}" alt=""
             class="max-h-48 aspect-square object-contain rounded-sm bg-gray-500/50">
    </a>
{% endif %}
<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>

{% if widget.value.url and not widget.required %}
    <input class="!inline" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"
            {% if widget.attrs.disabled %}
           disabled{% endif %}{% if widget.attrs.checked %} checked{% endif %}>
    <label for="{{ widget.checkbox_id }}" class="!inline">{{ widget.clear_checkbox_label }}</label>
{% endif %}
