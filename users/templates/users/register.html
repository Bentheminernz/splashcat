{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

    <h1 class="font-splatoon1 text-3xl">Register</h1>

    {% if form.errors %}
        bleh
    {% endif %}

    <form method="post" action="{% url 'users:register' %}" class="form-css">
        {% csrf_token %}
        {{ form.as_div }}

        <input type="submit" value="Register">
        <input type="hidden" name="next" value="{{ next }}">
    </form>

{% endblock %}
